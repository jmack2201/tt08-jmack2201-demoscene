# Tiny Tapeout project information
project:
  title:        "Sprite Bouncer with Background Audio"      # Project title
  author:       "Jacob Mack"      # Your name
  discord:      "Silicon Psycho"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Configurable hardware to output a moving, bouncing sprite with background audio."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:      25175000      # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_jmack2201"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_jmack2201.v"
    - "demoscene_wrapper.v"
    - "params.v"
    - "hvsync_generator.v"
    - "audio_source.v"
    - "spi.v"
    - "pixel_color.v"
    - "sfx_rom.v"
    - "sprite_rom.v"

